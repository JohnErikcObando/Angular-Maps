<mat-card >
    <mat-card-title color="Basic">Mapa</mat-card-title>

    <mat-card-content >

        <agm-map (mapClick)="agregarMarcador( $event )"  [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="lat" [longitude]="lng">

                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>
                        {{ marcador.desc }}
                    </p>

                    <div>
                        <button  mat-raised-button color="primary">Editar</button>
                        <button  mat-raised-button color="warn">Borrar</button>
                    </div>

                </agm-info-window>

            </agm-marker>

        </agm-map>


    </mat-card-content>

</mat-card>
